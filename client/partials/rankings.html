<h1> DeJong and the Restless </h1>
<a href="#!/home">Home</a>
<button ng-click="getUnownedPlayers()">Unowned</button>

<div class="table-container">
    <table class="table table-striped table-sm table-bordered">
        <thead>
            <tr>
                <th scope="col">Unowned Batters</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
        </thead>
        <thead class="thead-dark">
            <tr>
                <th title="Player Name" scope="col">Player</th>
                <th title="Position" scope="col">Pos</th>
                <th title="Ranking" scope="col">Ranking</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="batter in batters" ng-show="batter.ranking">
                <td scope="row" ng-click="loadIndividualBatter(batter.url)" data-toggle="modal" data-target="#playerModal">
                    {{batter.name}}
                    <!-- <a ng-href="{{batter.url}}" target="_blank">{{batter.name}}</a> -->
                </td>
                <td>{{batter.pos}}</td>
                <td>{{batter.ranking}}</td>
            </tr>
        </tbody>
    </table>
