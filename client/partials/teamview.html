<h1> This is {{user.username}}'s team! </h1>
<a href="#!/home">Home</a>
<button ng-click="season()">season</button>
<button ng-click="today()">today</button>
<!-- <div>{{players}}</div> -->
<div>Batters
    <div ng-repeat="batter in batters">
        <div>{{batter.name}}</div>
        <div>{{batter.h_ab}}</div>
        <div>{{batter.runs}}</div>
        <div>{{batter.hr}}</div>
        <div>{{batter.rbi}}</div>
        <div>{{batter.sb}}</div>
        <div>{{batter.avg}}</div>
        <div>{{batter.ops}}</div>
    </div>

</div>
